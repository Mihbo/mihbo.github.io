<!DOCTYPE html>
<html>

<head>
	<title>Advanced JS Project</title>
	<meta name="viewport" content="width=devoce-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./main.js" async defer></script>

<body>
	<!--
	Make a example to use Math.max/Math.min to find out the maximum/minimum value in an array. 
	by using /Apply Call and Bind on JavaScript functions ,Display the employee 'id'  'name' 
	and department with the help of inheritance,
	Write a JavaScript program to calculate the volume of a sphere.,
	Write a JavaScript program to display a random image (clicking on a button).                                
	-->
	<div id="container">
		<div class="task">
			<h2>Volume of a Sphere</h2>
			<form>
				<fieldset>
					<label for="radius">Radius:</label>
					<input type="text" name="radius" id="radius" value="0" placeholder="Enter radius in meters">
				</fieldset>
				<button id="calc">Calculate</button>
			</form>
			<p>Volume is <span id="vol">0</span> m<sup>3</sup></p>
		</div>
		<div class="task">
			<h2>Random Image</h2>
			<img id="img" >
			<button id="show-image">Show Image</button>
		</div>
		<div class="task">
			<h2>Array Example</h2>
			<div id="array-content">
				<p>Some array...</p>
				<h3>Min:</h3>
				<h3>Max:</h3>
			</div>
			<button id="array">Process Array</button>
		</div>
	</div>
</body>

</html>
